<li>
    {{ include.paper.authors }}.
    <a href="{{ include.paper.url }}">{{ include.paper.title }}</a>.
    {{ include.paper.venue }},
    {{ include.paper.date | date: '%B %Y' }}.

    {% if include.paper.doi %}
        <a href="https://doi.org/{{ include.paper.doi }}">doi:{{ include.paper.doi }}</a>
    {% endif %}

    {% if include.paper.award %}
        &mdash; <strong>{{ include.paper.award }}! :-)</strong>
    {% endif %}
</li>
